<!DOCTYPE html>
<html lang="en">
<head>
  
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Website Preview</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .full-preview-container > div:not(:last-child) { margin-bottom: 0rem; }
      </style>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="full-preview-container">
    <div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80');" data-element-id="el-1">
    <div class="bg-white bg-opacity-80 p-8 rounded-xl shadow-2xl w-96 max-w-full transition-all duration-300 ease-in-out transform hover:scale-105" data-element-id="el-2">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600" data-element-id="el-3">Welcome Back!</h1>
        <p class="text-sm text-gray-600 mb-6 text-center" data-element-id="el-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline" data-element-id="el-5">Sign up here</a></p>
        <form data-element-id="el-6">
            <div class="mb-4" data-element-id="el-7">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1" data-element-id="el-8">Email Address</label>
                <input type="email" id="email" name="email" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" aria-label="Email Address" data-element-id="el-9">
            </div>
            <div class="mb-4" data-element-id="el-10">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1" data-element-id="el-11">Password</label>
                <input type="password" id="password" name="password" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" aria-label="Password" data-element-id="el-12">
            </div>
            <div class="flex items-center justify-between mb-6" data-element-id="el-13">
                <div class="flex items-center" data-element-id="el-14">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" data-element-id="el-15">
                    <label for="remember" class="ml-2 block text-sm text-gray-700" data-element-id="el-16">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-500 hover:underline" data-element-id="el-17">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200" data-element-id="el-18">Log In</button>
        </form>
        <div class="mt-6" data-element-id="el-19">
            <button class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center" data-element-id="el-20">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-element-id="el-21">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" data-element-id="el-22"></path>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" data-element-id="el-23"></path>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" data-element-id="el-24"></path>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" data-element-id="el-25"></path>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>
</div>
  </div>
</body>
</html>
